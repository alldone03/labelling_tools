version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_BACKEND_URL=http://localhost:8000

  backend:
    profiles:
      - backend
      - fullstack
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - YOLO_MODEL_PATH=/app/best.pt
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
